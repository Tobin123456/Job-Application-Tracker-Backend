# Application Name
spring.application.name=Application_Tracker
spring.profiles.active=dev


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/application_data
spring.datasource.username=job_searcher
spring.datasource.password=231198
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration (Disable DDL Auto, Flyway handles schema)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

logging.level.org.flywaydb=DEBUG
logging.level.root=DEBUG
